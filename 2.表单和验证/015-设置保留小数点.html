<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置保留小数点</title>
</head>

<body>
    <!-- 限制只能输入五位数 -->
    <input type="number" id="numbers" oninput="checkLength(this,5)">
    <button>提交</button>
    <br>
    <br>
    <!-- step="0.01" 使得 input 可以保留两位小数，且每次点击上下加减，都是加减 0.01 的 -->
    <input type="number" id="number1" value="0.02" oninput="checkLength(this,5)" step="0.01">
    <button>提交</button>
    <script>
        function checkLength(obj, length) {
            if (obj.value > length) {
                obj.value = obj.value.substr(0, length);
            }
        }

        console.log('没有设置 step 属性');
        console.log('numbers.validity.stepMismatch:');
        console.log(numbers.validity.stepMismatch);
        // stepMismatch: false

        console.log('设置 step 属性');
        console.log('numbers.validity.stepMismatch:');
        console.log(numbers.validity.stepMismatch);

        // 使得 validity.stepMismatch 变成 false 比较困难
    </script>
</body>

</html>
