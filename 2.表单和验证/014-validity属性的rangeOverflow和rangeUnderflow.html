<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validity 属性 6</title>
</head>
<body>
    <form action="">
        <input type="number" id="number1">
        <input type="submit" value="提交number1">
        <br>
        <input type="number" id="number2" max="5" min="3" value="1">
        <input type="submit" value="提交number2">
        <br>
        <input type="number" id="number3" max="5" min="3" value="8">
        <input type="submit" value="提交number3">
    </form>
    <script>
        console.log('没有设置最大值最小值');
        console.log('number1.validity.rangeUnderflow: ');
        console.log(number1.validity.rangeOverflow);
        console.log('number1.validity.rangeOverflow: ');
        console.log(number1.validity.rangeUnderflow);

        
        console.log('设置最大值最小值，value 设置为低于最小值');
        console.log('number2.validity.rangeUnderflow: ');
        console.log(number2.validity.rangeUnderflow);
        // rangeUnderflow: true

        console.log('设置最大值最小值，value 设置为低于最大值');
        console.log('number3.validity.rangeOverflow: ');
        console.log(number3.validity.rangeOverflow);
        // rangeOverflow: true
    </script>
</body>
</html>
