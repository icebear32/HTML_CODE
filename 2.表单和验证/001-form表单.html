<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表单</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <!-- type="file" 要求 表单form 加入属性 enctype="multipart/form-data" -->
        <input type="file">

        <label for="">用户名</label>
        <!-- required：必填字段，表示用户名是必填的 -->
        <!-- autofocus：刷新页面自动聚焦 -->
        <input type="text" name="user" placeholder="请输入用户名" required autofocus>

        <input type="submit">
    </form>
</body>
</html>
