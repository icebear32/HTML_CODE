<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉列表支持多选</title>
</head>

<body>
    <!-- multiple="multiple" 支持多选的 size设置显示条目数量-->
    <select multiple="multiple" size="2">
        <option>河北省</option>
        <option>河南省</option>
        <option>山东省</option>
        <option>山西省</option>
    </select>
</body>

</html>
