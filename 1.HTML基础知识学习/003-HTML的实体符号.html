<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体符号</title>
</head>

<body>

    b<a>c

    <!-- 实体符号特点是：以&开始，以;结束&lt; 是小于号   &gt; 是大于号 -->
    b&lt;a&gt;c

    <!-- abc和def之间加多少空格也没用 -->
    abc def<br>
    <!-- 必须使用实体符号 -->
    a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bc

</body>

</html>
